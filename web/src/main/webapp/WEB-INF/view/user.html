<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
</head>
<body class="user">
<div class="container">
    <div th:insert="~{header::language}"></div>
    <form id="userForm" th:action="@{/user}" th:method="post">
        <div class="form-group">
            <label th:text="#{user.name}" for="name"></label>
            <input type="text" name="name" id="name" placeholder="Vasia">
        </div>
        <div class="form-group menu-item">
            <label th:text="#{user.surname}" for="surname"></label>
            <input type="text" name="surname" id="surname" placeholder="Vasin">
        </div>
        <div class="form-group menu-item date-picker">
            <label th:text="#{user.birthDateAfter}" for="date"></label>
            <input type="date" name="birthDate" id="date">
        </div>
        <div class="form-group menu-item ">
            <label th:text="#{user.startFrom}" for="offset"></label>
            <input type="number" id="offset" name="offset" min="0" required value="0">
        </div>
        <div class="form-group menu-item">
            <label th:text="#{user.endTo}" for="limit"></label>
            <input type="number" id="limit" name="limit" min="0" required value="0">
        </div>
        <div class="form-group-date col-md-2">
            <label th:text="#{user.recordsPerPage}" for="records"></label>
            <select class="form-control" id="records" name="recordsPerPage">
                <option value="1">1</option>
                <option value="2" selected>2</option>
            </select>
            <button th:text="#{user.submit}" type="submit" class="btn btn-primary"></button>
        </div>

        <div class="table">
            <div class="row col-md-5">
                <table class="table table-striped table-bordered table-sm">
                    <tr>
                        <th th:text="#{user.name}">/th>
                        <th th:text="#{user.surname}"></th>
                        <th th:text="#{user.birthDate}"></th>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.birthDate}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
</body>
</html>
